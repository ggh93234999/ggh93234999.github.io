<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Custom Marker Symbols</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>
    <script>
      // This example uses SVG path notation to add a vector-based symbol
      // as the icon for a marker. The resulting icon is a star-shaped symbol
      // with a pale yellow fill and a thick yellow border.
      let la, lb;
      function success(position) {
        la = position.coords.latitude;
        lb = position.coords.longitude;
        console.log("la="+la+" lb="+lb+"success");
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {lat: la, lng: lb}

        });

        var goldStar = {
          path: 'M0 0 L10 10 z',
          fillColor: 'yellow',
          fillOpacity: 0.8,
          scale: 0.05,
          strokeColor: 'gold',
          strokeWeight: 14
        };

        var marker = new google.maps.Marker({
          position: map.getCenter(),
          icon: goldStar,
          map: map
        });
      }
      function error() {
        console.log("Unable to retrieve your location");
      }
      function initMap() {
        navigator.geolocation.getCurrentPosition(success, error);
        
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZOziLHZBZWrSgN5NEd4eUL7GUazsRh5s&callback=initMap">
    </script>

  </body>
</html>
